<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Color Guess</title>
</head>
<body>
  <header class="container-fluid">
    <div class="row justify-content-center text-center my-3">
      <div class="col-11 col-md-5 col-lg-5 header-bg">
        <h1 id="title"><i class="fas fa-gamepad"></i> Color Guess</h1>
        <p id="rgb-color"></p>
      </div>
    </div>
  </header>
  <main>
    <section class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-6 col-lg-5 text-center">
          <p id="answer" class="default-color">Escolha uma cor</p>
          <div id="color-guess"></div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center my-4">
        <div class="col-12 col-md-5 col-lg-3 text-center">
          <p class="score-bg">Pontos: <span id="score">0</span><span class="plus display"> +3</span></p>
          <center><button id="reset-game" class="btn btn-md btn-danger">Reiniciar o jogo</button></center>
        </div>
      </div>
  </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
